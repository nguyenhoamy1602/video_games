<link rel="stylesheet" type="text/css" href="../static/home.css">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

</head>
<body>
    <div id='content' class='row-fluid'>
      <div class="row">
        <form name="Item_1" action="/pivot" method='POST'>
            <div class="col-md-2 col-sm-1"></div>
            <div class="col-md-2 col-sm-3">
                Select Column:
                <br>
                <select name="cat1">
                  <option >Platform</option>
                  <option>Year</option>
                  <option>Genre</option>
                  <option >Publisher</option>
                </select>
            </div>
              <div class="col-md-2 col-sm-3">
                Select Row:
                  <br>
                 <select name="cat2">
                  <option>Platform</option>
                  <option>Year</option>
                  <option>Genre</option>
                  <option>Publisher</option>
                </select>

            </div>
               <div class="col-md-2 col-sm-3">
                   <div class="row">
                       Select an Value:
                       <br>
                       <select name="aggr">
                           <option value="count">Count</option>
                          <option value="sum">Sum</option>
                          <option value="avg">Average</option>
                          <option value="min">Minimum</option>
                          <option value="max">Maximum</option>
                        </select>
                   </div>
                   <div class="row">
                        <br>
                           <select name="value">
                          <option value="NA_Sales">North America</option>
                          <option value="EU_Sales" >Europe</option>
                          <option value="JP_Sales">Japan</option>
                          <option value="Other_Sales">Other</option>
                          <option value="Global_Sales">Global</option>
                        </select>
                   </div>

            </div>
               <div class="col-md-2 col-sm-2">
                <div class="row">
                    Select Filter:
                    <br>
                    <select name="filter" id="filter" onChange="change(this.value)">
                        <option value="none" selected> None</option>
                        <option value="Platform">Platform</option>
                        <option value="Year">Year</option>
                        <option value="Genre">Genre</option>
                        <option value="Publisher">Publisher</option>
                        <script> </script>
                    </select>
                </div>
                   <div class="row">
                        <br>
                        <select name="options" id="options">
                            <option value="" selected></option>
                        </select>
                    </div>
                <br>
            </div>
            <div class="col-md-2col-sm-1"></div>
            <div class="row">
                <div class="col-md-5 col-sm-5"></div>
                <div class="col-md-2 col-sm-2">
                    <input type="submit" value="Submit">
                </div>
                 <div class="col-md-5 col-sm-5"></div>
            </div>


        </form>
      </div>



     </div>

  </div>
