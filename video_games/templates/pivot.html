<!DOCTYPE html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="../static/pivot.css">

    <title>Results</title>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="form">Pivot Table <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>


        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

</head>
<body>
    <div id='content' class='row-fluid'>
        <div class="row">
             <div class="col-md-12">
                 <h1>Your Table results</h1>
             </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
               <div id="container" style="width:100%;" ></div>
                <script>

                        Highcharts.chart('container', {

                            chart: {
                                type: 'heatmap',
                                marginTop: 40,
                                marginBottom: 100,
                                plotBorderWidth: 1
                                <!--height: {{yLength|safe}},-->
                                <!--width: {{xLength|safe}}-->
                            },


                            title: {
                                text: '{{aggr|safe}} {{filter|safe}} (in millions) for {{row|safe}} and {{col |safe}}'
                            },

                            xAxis: {
                                categories: {{x|safe}},
                                title: {
                                    text: '{{row|safe}}'
                                }

                            },

                            yAxis: {
                                categories: {{y|safe}},
                                title: {
                                    text: '{{col|safe}}'
                                }

                            },

                            colorAxis: {
                                min: null,
                                minColor: '#FFFFFF',
                                maxColor: Highcharts.getOptions().colors[0]
                            },

                            legend: {
                                align: 'right',
                                layout: 'vertical',
                                margin: 10,
                                verticalAlign: 'top',
                                y: 20,
                                <!--symbolHeight: {{yLength|safe}}/2-->
                            },

                            tooltip: {
                                formatter: function () {
                                    return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> sold <br><b>' +
                                        this.point.value + '</b> , in millons, on  <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
                                }
                            },

                            series: [{
                                name: '',
                                turboThreshold: 100000,
                                borderWidth: 1,
                                data: {{v|safe}},
                                dataLabels: {
                                    enabled: true,
                                    color: '#000000'
                                }

                            }]

                        });


                </script>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>





</body>
</html>
